# This file contains common pin mappings for the BIGTREETECH EBBCan
# Canbus board. To use this config, the firmware should be compiled for the
# RP2040 with "USB" or "CAN bus (on gpio4/gpio5)".
# The "EBB Can" micro-controller will be used to control the components on the nozzle.

# See docs/Config_Reference.md for a description of parameters.

[mcu EBBCan]
#serial: /dev/serial/by-id/usb-Klipper_rp2040_454741505388353A-if00
canbus_uuid: abf9c9219890

[temperature_sensor EBB_NTC]
sensor_type: Generic 3950
sensor_pin: EBBCan:gpio28

#[adxl345 ebbcan]
#cs_pin: EBBCan:gpio1
#spi_software_sclk_pin: EBBCan:gpio2
#spi_software_mosi_pin: EBBCan:gpio0
#spi_software_miso_pin: EBBCan:gpio3
#axes_map: z,-y,x

[extruder]
step_pin: EBBCan:gpio18
dir_pin: EBBCan:gpio19
enable_pin: !EBBCan:gpio17
microsteps: 16
rotation_distance: 23.186   #23.185895341854
gear_ratio: 50:10
full_steps_per_rotation: 200
#nozzle_diameter: 0.400
nozzle_diameter: 0.600
filament_diameter: 1.750
max_extrude_only_distance: 130.0
max_extrude_cross_section: 5
max_extrude_only_velocity: 25
max_extrude_only_accel: 3000
#   Maximum velocity (in mm/s) and acceleration (in mm/s^2) of the
#   extruder motor for retractions and extrude-only moves. These
#   settings do not have any impact on normal printing moves. If not
#   specified then they are calculated to match the limit an XY
#   printing move with a cross section of 4.0*nozzle_diameter^2 would
#   have.
pressure_advance: 0.035
pressure_advance_smooth_time: 0.040
heater_pin: EBBCan:gpio7
pwm_cycle_time: 0.02506 # 39.9Hz
#max_power: 0.6  
max_power: 1.0
#   The maximum power (expressed as a value from 0.0 to 1.0) that the
#   heater_pin may be set to. The value 1.0 allows the pin to be set
#   fully enabled for extended periods, while a value of 0.5 would
#   allow the pin to be enabled for no more than half the time. This
#   setting may be used to limit the total power output (over extended
#   periods) to the heater. The default is 1.0.
sensor_type: MAX31865
sensor_pin: EBBCan:gpio9
spi_software_sclk_pin: EBBCan:gpio10
spi_software_mosi_pin: EBBCan:gpio8
spi_software_miso_pin: EBBCan:gpio11
rtd_nominal_r: 100
rtd_reference_r: 430
rtd_num_of_wires: 2
#sensor_type: PT100
#sensor_pin: EBBCan:gpio27
control: pid
pid_Kp: 19.825   #17.381     #17.890    #18.694 50w
pid_Ki: 1.296      #1.233      #1.282     #0.897 50w
pid_Kd: 75.834  #61.269     #62.391    #97.441 50w
min_temp: 10
max_temp: 330

[tmc2209 extruder]
uart_pin: EBBCan:gpio20
run_current: 0.4
stealthchop_threshold: 0 #999999

[fan] #Prat cooling fan
pin: EBBCan:gpio15  #EBBCan:gpio13
tachometer_pin: ^EBBCan:gpio12
tachometer_ppr: 2
tachometer_poll_interval: 0.0013
max_power: 1.0
shutdown_speed: 0
kick_start_time: 0.1
off_below: 0.04

[heater_fan hotend_fan] #my_nozzle_fan
pin: EBBCan:gpio14
heater: extruder
heater_temp: 50.0
fan_speed: 1.0
shutdown_speed: 1

#[fan_generic 4W_FAN0] #Prat cooling fan
#pin: EBBCan:gpio15
#tachometer_pin: EBBCan:gpio12
#tachometer_ppr: 1

#[neopixel hotend_rgb]
#pin: EBBCan:gpio16
#chain_count: 3
#color_order: GRBW
#   Set the pixel order required by the LED hardware (using a string
#   containing the letters R, G, B, W with W optional). Alternatively,
#   this may be a comma separated list of pixel orders - one for each
#   LED in the chain. The default is GRB.
#initial_RED: 0.0
#initial_GREEN: 0.0
#initial_BLUE: 0.0
#initial_WHITE: 0.0
#   See the "led" section for information on these parameters.

[probe]
pin: ^EBBCan:gpio6
x_offset: 0
y_offset: 19.75
z_offset: 6.113   #5.987  #6.143  #6.271   #6.890    #6.940  #7.066
speed: 5
samples:3 
samples_result: median
sample_retract_dist: 2.0
samples_tolerance: 0.01
samples_tolerance_retries: 5

