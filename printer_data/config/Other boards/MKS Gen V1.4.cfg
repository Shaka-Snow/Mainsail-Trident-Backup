[display]
#  mini12864 LCD Display
lcd_type: uc1701
cs_pin: PH0 #ar17 #EXP1_3
a0_pin: PH1 #ar16 #EXP1_4
rst_pin: PA1 #ar23 #EXP1_5
encoder_pins: ^PC4, ^PC6 #^ar33, ^ar31 #^EXP2_5, ^EXP2_3
click_pin: ^!PC2 #^!ar35 #^!EXP1_2
contrast: 63
